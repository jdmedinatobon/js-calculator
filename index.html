<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- <h1>Calculator</h1> -->
      <div class="calculator">
        <div class="display-container">
          <div class="mini-display"></div>
          <div class="main-display">0</div>
        </div>
        <div class="button-container">
          <div class="btn op" id="DEL">DEL</div>
          <div class="btn op" id="CE">CE</div>
          <div class="btn op" id="C">C</div>
          <div class="btn op" id="mod">%</div>
          <div class="btn num">7</div>
          <div class="btn num">8</div>
          <div class="btn num">9</div>
          <div class="btn op" id="div">/</div>
          <div class="btn num">4</div>
          <div class="btn num">5</div>
          <div class="btn num">6</div>
          <div class="btn op" id="x">x</div>
          <div class="btn num">1</div>
          <div class="btn num">2</div>
          <div class="btn num">3</div>
          <div class="btn op" id="sub">-</div>
          <div class="btn num">0</div>
          <div class="btn op" id="dot">.</div>
          <div class="btn op" id="equal">=</div>
          <div class="btn op" id="add">+</div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
